<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title></title>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="section">

            <div class="field">
                <div class="control">
                    <a href="/setting" class="button">設定</a>
                </div>
            </div>

            <form action="/ingen" method="post" @submit="isLoading = true;">
                <div class="field">
                    <label class="label">原文</label>
                    <div class="control">
                        <textarea class="textarea" name="input" required></textarea>
                    </div>
                </div>

                <div class="field">
                    <label class="label">使用モデル</label>
                    <div class="control">
                        <div class="select">
                            <select name="model" v-model="selectedModel">
                                <option v-for="model, index in models" :key="index">[[ model ]]</option>
                            </select>
                        </div>
                    </div>
                    <p class="help">[[ descriptions[selectedModel] ]]</p>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary" :class="{'is-loading': isLoading}">変換</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    models = [
        'gpt-3.5-turbo',
        'gpt-3.5-turbo-16k',
        'gpt-4',
        'gpt-4-32k',
    ];

    new Vue({
        el: '#app',
        delimiters: ["[[", "]]"],
        data: {
            isLoading: false,
            models: models,
            selectedModel: models[0],
            descriptions: {
                'gpt-3.5-turbo': 'Most capable GPT-3.5 model and optimized for chat at 1/10th the cost of text-davinci-003. Will be updated with our latest model iteration 2 weeks after it is released.',
                'gpt-3.5-turbo-16k': 'Same capabilities as the standard gpt-3.5-turbo model but with 4 times the context.',
                'gpt-4': 'More capable than any GPT-3.5 model, able to do more complex tasks, and optimized for chat. Will be updated with our latest model iteration 2 weeks after it is released.',
                'gpt-4-32k': 'Same capabilities as the standard gpt-4 mode but with 4x the context length. Will be updated with our latest model iteration.',
            },
        },
    });
</script>
<style>
</style>
</html>
