<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title></title>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="section">

            <div class="field">
                <div class="control">
                    <a href="/setting" class="button">設定</a>
                </div>
            </div>

            <form action="/ingen" method="post" @submit="isLoading = true;">
                <div class="field">
                    <div class="control">
                        <textarea class="textarea" name="input" required></textarea>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary" :class="{'is-loading': isLoading}">変換</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        delimiters: ["[[", "]]"],
        data: {
            isLoading: false,
        },
    });
</script>
<style>
</style>
</html>
